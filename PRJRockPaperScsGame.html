<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="RPSgame.css">
<body>
    <header>
        <h2>!!!Rock-Paper-Scissors Game!!!</h2>
        <h3>Click on Button, you want to take action</h3>
    </header>
        
   
    <main>
        <!-- buttons -->
        <div>
            <button id="rock" class="btn" value="rock">rock</button>     <!---->
            <button id="paper" class="btn" value="paper">paper</button>     <!---->
            <button id="scissors" class="btn" value="scissors">scissors</button>    <!---->
        </div>
        
        <!-- user choice -->
        <h4>Users' Choice: </h4>
        <div id="userChoice"></div>              <!----> 
        
        <!-- computer choice -->
        <h4>Computers' Choice: </h4>
        <div> 
            <p id="computerChoice"></p> 
        </div>            <!---->
        <div class="result">
            <h3>Result: </h3>
        
            <!-- result -->
            <div>
                <h2 id="result"></h2>                   <!---->
            </div>
        </div>
    </main>
</body>
<script src="appJS2.js"></script>
</html>
